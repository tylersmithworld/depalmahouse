<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depalma House | Studio</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
    }
    .grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="grid">
    <img src="main.png" alt="Studio Main">
    <img src="boof.png" alt="Booth">
    <img src="broom.png" alt="B-Room">
    <img src="control.png" alt="Control Room">
    <img src="credits.png" alt="Credits Wall">
    <img src="DEB.png" alt="Deck">
    <img src="gear.png" alt="Studio Gear">
    <img src="hALF.png" alt="Half Room">
    <img src="remi.png" alt="Remi Session">
    <img src="SMINO.png" alt="Smino Session">
    <img src="title.png" alt="Studio Title">
  </div>
</body>
</html>
