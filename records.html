<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- allow under-notch display -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <title>Depalma House – Records</title>

  <link rel="stylesheet" href="main.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet"/>

  <style>
    /* reset & base */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; overflow:hidden;
      background:#000; font-family:'Inter',sans-serif;
    }

    /* full-screen 2-button grid */
    .store-grid {
      position:absolute;
      inset:0;
      display:grid;
    }
    .store-item {
      position:relative;
      overflow:hidden;
      width:100%; height:100%;
    }
    .store-item img {
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      filter:brightness(0.6);
      transition:transform .3s ease;
    }
    .store-item span {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      color:#fff; font-weight:900;
      font-size:min(4vw,28px);
      pointer-events:none;
      letter-spacing:-0.5px;
    }

    /* mobile: 1col×2row */
    @media (max-width: 768px) {
      .store-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(2, 1fr);
      }
      .store-item span {
        font-size:6vw;
        transform:translate(-50%,-45%);
      }
    }
    /* desktop: 2col×1row */
    @media (min-width: 769px) {
      .store-grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="store-grid">
    <a class="store-item"
       href="https://open.spotify.com/playlist/0PTB5ofzE1dj29H1CR8EvS?si=3745119874134aa7"
       target="_blank">
      <img src="product thumbs/6.jpeg" alt="Digital">
      <span>DIGITAL</span>
    </a>

    <a class="store-item"
       href="https://elasticstage.com/depalmahouse"
       target="_blank">
      <img src="product thumbs/boeing2.jpg" alt="Physical">
      <span>PHYSICAL</span>
    </a>
  </div>
</body>
</html>
