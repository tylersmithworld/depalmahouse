<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depalma House â€“ Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }

    .store-grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
    }

    .store-item {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .store-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.6);
    }

    .store-item.filler img {
      filter: brightness(0.3);
      transform: scale(1.4);
    }

    .store-item span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: 900;
      font-size: min(4vw, 28px);
      pointer-events: none;
      letter-spacing: -0.5px;
    }

    a.store-item {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .store-grid {
        grid-template-columns: 0.25fr 1.5fr 0.25fr;
        grid-template-rows: 1fr 1fr;
      }

      .store-item span {
        font-size: 6vw;
      }

      .store-item.filler img {
        transform: scale(1.2);
      }
    }
  </style>
  <script>
    function setVH() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    setVH();
  </script>
</head>
<body>

  <div class="store-grid">
    <!-- Row 1 -->
    <div class="store-item filler"><img src="product thumbs/10.jpg" alt=""></div>
    <a class="store-item" href="https://open.spotify.com/playlist/0PTB5ofzE1dj29H1CR8EvS?si=3745119874134aa7" target="_blank">
      <img src="product thumbs/12.jpeg" alt="Digital">
      <span>DIGITAL</span>
    </a>
    <div class="store-item filler"><img src="product thumbs/3.jpg" alt=""></div>

    <!-- Row 2 -->
    <div class="store-item filler"><img src="product thumbs/9.jpg" alt=""></div>
    <a class="store-item" href="https://elasticstage.com/depalmahouse" target="_blank">
      <img src="product thumbs/boeing2.jpg" alt="Physical">
      <span>PHYSICAL</span>
    </a>
    <div class="store-item filler"><img src="product thumbs/8.jpg" alt=""></div>
  </div>

</body>
</html>
