<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Depalma House Store</title>

  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    /* reset & base */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; overflow:hidden;
      background:#000; font-family:'Inter',sans-serif;
    }

    /* —— FULL-SCREEN 2-PANEL GRID —— */
    .store-grid {
      position:absolute; inset:0;
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr;
    }

    .store-item {
      position:relative; overflow:hidden;
      width:100%; height:100%; text-decoration:none;
    }
    .store-item img {
      width:100%; height:100%; object-fit:cover; object-position:center;
      filter:brightness(0.6); transition:transform .3s ease;
    }
    .store-item span {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      color:#fff; font-weight:900;
      font-size:min(4vw,28px);
      pointer-events:none; letter-spacing:-0.5px;
    }

    /* zoom-in for CABLES panel */
    .store-item.cables img {
      transform: scale(1.2);
      transform-origin: center center;
    }

    /* zoom-in for SAMPLES panel */
    .store-item.samples img {
      transform: scale(1.2);
      transform-origin: center center;
    }

    @media (max-width:768px) {
      .store-grid { grid-template-columns:1fr; grid-template-rows:1fr 1fr; }
      .store-item span { font-size:6vw; transform:translate(-50%,-45%); }
    }
  </style>
</head>
<body>
  <div class="store-grid">
    <!-- CABLES (left on desktop / top on mobile) -->
    <a class="store-item cables"
       href="cables.html"
       target="_blank">
      <img src="product thumbs/cables.png" alt="Cables">
      <span>CABLES</span>
    </a>

    <!-- SAMPLES (right on desktop / bottom on mobile) -->
    <a class="store-item samples"
       href="https://gumroad.com/your-808-pack-link"
       target="_blank">
      <img src="product thumbs/808.png" alt="Samples">
      <span>SAMPLES</span>
    </a>
  </div>
</body>
</html>
