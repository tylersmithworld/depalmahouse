<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depalma House Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Inter', sans-serif;
    }

    .store-grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
    }

    .store-item {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .store-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.6);
      transition: transform 0.3s ease;
    }

    .filler img {
      filter: brightness(0.3);
      transform: scale(1.4);
    }

    a.store-item {
      text-decoration: none;
    }

    .store-item span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: 900;
      font-size: min(4vw, 28px);
      pointer-events: none;
      letter-spacing: -0.5px;
    }

    @media (max-width: 768px) {
      .store-grid {
        grid-template-columns: 0.3fr 1.4fr 0.3fr;
        grid-template-rows: 0.48fr 0.48fr;
        padding-bottom: 4vh;
      }

      .store-item span {
        font-size: 6vw;
        transform: translate(-50%, -45%);
      }

      .filler img {
        transform: scale(1.2);
      }
    }
  
    footer {
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #777;
      font-weight: 400;
      padding: 10px 0;
      background: #000;
      position: relative;
    }

</style>
  <script>
    function setVH() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    setVH();
  </script>
</head>
<body>

  <div class="store-grid">
    <!-- Row 1 -->
    <div class="store-item filler"><img src="product thumbs/1.jpg" alt=""></div>
    <a class="store-item" href="https://elasticstage.com/depalmahouse" target="_blank">
      <img src="product thumbs/cables.png" alt="Cables" style="object-position: center 40%;">
      <span>CABLES</span>
    </a>
    <div class="store-item filler"><img src="product thumbs/2.jpg" alt=""></div>

    <!-- Row 2 -->
    <div class="store-item filler"><img src="product thumbs/3.jpg" alt=""></div>
    <a class="store-item" href="https://open.spotify.com/playlist/0PTB5ofzE1dj29H1CR8EvS?si=06d5f80097a3413b" target="_blank">
      <img src="product thumbs/808.png" alt="Samples">
      <span>SAMPLES</span>
    </a>
    <div class="store-item filler"><img src="product thumbs/4.jpg" alt=""></div>
  </div>


  <footer>
    Â© 2025 Arts and Entertainment Company. All rights reserved.
  </footer>

</body>
</html>
