<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- allow under‐notch display on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Depalma House Store</title>

  <!-- your main CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet" />

  <style>
    /* reset & base */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; overflow:hidden;
      background:#000; font-family:'Inter',sans-serif;
    }

    /* —— STORE GRID —— */
    .store-grid {
      position:absolute; inset:0;
      display:grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .store-item {
      position:relative; overflow:hidden;
      width:100%; height:100%;
    }
    .store-item img {
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      filter:brightness(0.6);
      transition:transform .3s ease;
    }
    .store-item.filler img {
      filter:brightness(0.3);
      transform:scale(1.4);
    }
    .store-item span {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      color:#fff; font-weight:900;
      font-size:min(4vw,28px);
      pointer-events:none;
      letter-spacing:-0.5px;
    }
    a.store-item { text-decoration:none; }

    /* —— MOBILE: only two full-width buttons —— */
    @media (max-width: 768px) {
      /* hide the 4 filler cells */
      .store-item.filler { display: none; }

      /* switch to a 1-column, 2-row grid */
      .store-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(2, 1fr);
      }

      .store-item span {
        font-size: 6vw;
        transform: translate(-50%, -45%);
      }
    }

    /* —— DESKTOP: two-column full-screen buttons —— */
    @media (min-width: 769px) {
      /* hide fillers here too */
      .store-item.filler { display: none; }

      /* collapse into 2 columns */
      .store-grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="store-grid">
    <!-- Row 1 -->
    <div class="store-item filler"><img src="product thumbs/1.jpg" alt=""></div>
    <a class="store-item" href="https://elasticstage.com/depalmahouse" target="_blank">
      <img src="product thumbs/cables.png" alt="Cables" style="object-position: center 40%;">
      <span>CABLES</span>
    </a>
    <div class="store-item filler"><img src="product thumbs/2.jpg" alt=""></div>

    <!-- Row 2 -->
    <div class="store-item filler"><img src="product thumbs/3.jpg" alt=""></div>

   <span>PHYSICAL</span>

    <div class="store-item filler"><img src="product thumbs/4.jpg" alt=""></div>
  </div>

</body>
</html>
