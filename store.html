<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depalma House Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100vw;
      height: 100vw;
    }

    .store-item {
      position: relative;
      overflow: hidden;
    }

    .store-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.6);
      transition: transform 0.3s ease;
    }

    /* Edge panels "bleed" with zoom */
    .store-item.bleed img {
      transform: scale(1.5);
    }

    /* Dim fillers */
    .store-item.filler img {
      filter: brightness(0.3);
    }

    .store-item span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: 900;
      font-size: min(4vw, 24px);
      pointer-events: none;
    }

    a.store-item {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="store-grid">
    <!-- Row A -->
    <div class="store-item bleed"><img src="product thumbs/1.jpg" alt=""></div>
    <div class="store-item filler"><img src="product thumbs/2.jpg" alt=""></div>
    <div class="store-item filler"><img src="product thumbs/3.jpg" alt=""></div>
    <div class="store-item bleed"><img src="product thumbs/4.jpg" alt=""></div>

    <!-- Row B -->
    <div class="store-item filler"><img src="product thumbs/5.jpg" alt=""></div>
    <a class="store-item" href="#">
      <img src="product thumbs/cables.png" alt="Cables">
      <span>CABLES</span>
    </a>
    <a class="store-item" href="#">
      <img src="product thumbs/boeing.png" alt="Vinyl">
      <span>VINYL</span>
    </a>
    <div class="store-item filler"><img src="product thumbs/6.jpg" alt=""></div>

    <!-- Row C -->
    <div class="store-item bleed"><img src="product thumbs/7.jpg" alt=""></div>
    <a class="store-item" href="#">
      <img src="product thumbs/808.png" alt="Samples">
      <span>SAMPLES</span>
    </a>
    <div class="store-item filler"><img src="product thumbs/8.jpg" alt=""></div>
    <div class="store-item bleed"><img src="product thumbs/9.jpg" alt=""></div>

    <!-- Row D -->
    <div class="store-item bleed"><img src="product thumbs/10.jpg" alt=""></div>
    <div class="store-item filler"><img src="product thumbs/1.jpg" alt=""></div>
    <div class="store-item filler"><img src="product thumbs/2.jpg" alt=""></div>
    <div class="store-item bleed"><img src="product thumbs/3.jpg" alt=""></div>
  </div>

</body>
</html>
