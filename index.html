<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depalma House</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .grid-menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2px;
    }

    .grid-menu a {
      position: relative;
      display: block;
      width: 100%;
      height: 25vh;
      overflow: hidden;
    }

    .grid-menu img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .grid-menu span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: clamp(24px, 6vw, 48px);
      letter-spacing: 2px;
    }

    @media (min-width: 768px) {
      .grid-menu {
        grid-template-columns: repeat(4, 1fr);
      }
      .grid-menu a {
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <!-- Top Menu -->
  <div class="grid-menu">
    <a href="youtube.html"><img src="banners/watch.jpeg" alt="YouTube"><span>YOUTUBE</span></a>
    <a href="records.html"><img src="cover arts/boeing cover art.jpg" alt="Records"><span>RECORDS</span></a>
    <a href="studio.html"><img src="banners/studio2.jpg" alt="Studio"><span>STUDIO</span></a>
    <a href="shop.html"><img src="banners/shop.jpg" alt="Shop"><span>SHOP</span></a>
  </div>

</body>
</html>
