<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depalma House</title>

  <!-- external stylesheet -->
  <link rel="stylesheet" href="main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">

  <style>
    /* reset & base */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width: 100%;
      height: 100%;
      /* allow vertical scrolling */
      overflow-x: hidden;
      overflow-y: auto;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* give a tiny bit of extra content so browser can scroll */
    body::after {
      content: '';
      display: block;
      height: 1px;
    }

    /* —— MENU —— */
    .grid-menu {
      display: flex;
      width: 100%;
      /* exactly viewport tall */
      height: 100vh;
      overflow: hidden;
    }

    .grid-menu a {
      flex: 1;               /* each panel = 1/4 */
      position: relative;
      overflow: hidden;
    }

    .grid-menu img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      filter: brightness(0.6);
    }

    .grid-menu img.studio-img {
      object-position: 35% center;
    }

    .grid-menu a span {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: 900;
      font-size: min(3.5vw, 48px);
      letter-spacing: -0.3px;
      pointer-events: none;
    }

    /* —— MOBILE OVERRIDES —— */
    @media (max-width: 768px) {
      .grid-menu {
        flex-direction: column;
      }
      .grid-menu a {
        flex: 1;           /* each panel = equal 1/N of height */
      }
      /* slide STORE image up to show its bottom edge */
      .grid-menu img.store-img {
        object-position: center bottom;
      }
      .grid-menu a span {
        font-size: 6vw;
      }
    }

    /* footer remains below and forces scroll */
    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 10px;
      color: #777;
      background: #000;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="grid-menu">
    <a href="https://www.youtube.com/channel/UCJ89wM7qLHfVhqxy3PNwZ_Q" target="_blank">
      <img src="banners/watch.jpeg" alt="YouTube">
      <span>YOUTUBE</span>
    </a>
    <a href="https://depalmahouse.carrd.co/" target="_blank">
      <img src="banners/studio2.jpg" alt="Studio" class="studio-img">
      <span>STUDIO</span>
    </a>
    <a href="records.html">
      <img src="banners/records banner.jpg" alt="Records">
      <span>RECORDS</span>
    </a>
    <a href="store.html">
      <img src="banners/shop.jpg" alt="Shop" class="store-img">
      <span>STORE</span>
    </a>
  </div>

  <footer>
    © 2025 Arts and Entertainment Company. All rights reserved.
  </footer>
</body>
</html>
