<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depalma House</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #fff;
    color: #000;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .grid-menu {
    display: flex;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .grid-menu a {
    position: relative;
    flex: 1 0 25%;
    height: 100vh;
    overflow: hidden;
  }

  .grid-menu img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
    filter: brightness(0.6);
  }

  .grid-menu img.studio-img {
    object-position: 35% center;
  }

  .grid-menu a span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: 'Inter', sans-serif;
    font-weight: 900;
    font-size: min(3.5vw, 48px);
    letter-spacing: -0.3px;
  }

  /* --- Mobile layout fix --- */
  @media (max-width: 768px) {
    .grid-menu {
      flex-direction: column;
    }

    .grid-menu a {
      flex: 1 0 25%;
      height: 25vh;
    }

    .grid-menu a span {
      font-size: 6vw;
    }
  }
</style>

</head>
<body>

  <div class="grid-menu">
    <a href="https://www.youtube.com/channel/UCJ89wM7qLHfVhqxy3PNwZ_Q" target="_blank">
      <img src="banners/watch.jpeg" alt="YouTube"><span>YOUTUBE</span>
    </a>
    <a href="https://depalmahouse.carrd.co/" target="_blank">
      <img src="banners/studio2.jpg" alt="Studio" class="studio-img"><span>STUDIO</span>
    </a>
    <a href="records.html">
  <img src="banners/records banner.jpg" alt="Records"><span>RECORDS</span>
</a>
      <img src="banners/records banner.jpg" alt="Records"><span>RECORDS</span>
    </a>
    <a href="store.html">
      <img src="banners/shop.jpg" alt="Shop"><span>STORE</span>
    </a>
  </div>

</body>
</html>
