<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- allow content under the notch/status bar -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <!-- enable standalone/fullscreen on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Depalma House</title>

  <!-- external stylesheet -->
  <link rel="stylesheet" href="main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">

  <style>
  /* reset & base */
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 100%; height: 100%;
    overflow: hidden;
    background-color: #000;
    font-family: 'Inter', sans-serif;
  }

  /* —— FULL-SCREEN FLEX MENU —— */
  .grid-menu {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: row;
    overflow: hidden;
    z-index: 10;  /* panels sit on top */
  }

  .grid-menu a {
    flex: 1;
    position: relative;
    overflow: hidden;
  }

  .grid-menu img {
    width: 100%; height: 100%;
    object-fit: cover;
    object-position: center center;
    filter: brightness(0.6);
  }
  .grid-menu img.studio-img {
    object-position: 35% center;
  }

  .grid-menu a span {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-weight: 900;
    font-size: min(3.5vw, 48px);
    pointer-events: none;
  }

  /* —— MOBILE OVERRIDES —— */
  @media (max-width: 768px) {
    .grid-menu { flex-direction: column; }
    .grid-menu a { flex: 1; }
    .grid-menu img.store-img { object-position: center bottom; }
    .grid-menu a span { font-size: 6vw; }
  }

  /* footer stays under the menu */
  footer {
    position: relative;
    z-index: 0;    /* behind the grid-menu */
    width: 100%;
    text-align: center;
    padding: 10px 0;
    font-size: 10px;
    color: #777;
    background: #000;
  }
</style>

</head>
<body>
  <div class="grid-menu">
    <a href="https://www.youtube.com/channel/UCJ89wM7qLHfVhqxy3PNwZ_Q" target="_blank">
      <img src="banners/watch copy.jpeg" alt="YouTube">
      <span>YOUTUBE</span>
    </a>
    <a href="studio.html" target="_blank">
      <img src="banners/studio2.jpeg" alt="Studio" class="studio-img">
      <span>STUDIO</span>
    </a>
    <a href="records.html">
      <img src="banners/records banner.jpeg" alt="Records">
      <span>RECORDS</span>
    </a>
    <a href="store.html">
      <img src="banners/shop.jpeg" alt="Shop" class="store-img">
      <span>STORE</span>
    </a>
  </div>

  <footer>
    © 2025 Arts and Entertainment Company. All rights reserved.
  </footer>
</body>
</html>
